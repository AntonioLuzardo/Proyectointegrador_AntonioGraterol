<div class="row">
  <h1>Hard & Soft skills</h1>
  <div class="col-sm-4 col-md-4 col-lg-4">
    <circle-progress
    [percent]="95"
    [radius]="110"
    title="HTML"
    titleColor="pink"
    titleFontSize="3em"
    [showSubtitle]="false"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="2"
    [outerStrokeColor]="'#78C000'"
    [innerStrokeColor]="'#C7E596'"
    [animation]="true"
    [animationDuration]="600"
  ></circle-progress>
</div>
